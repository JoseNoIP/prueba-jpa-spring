<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Last Name</th>
				<th>E-Mail</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody th:each="customer: ${customers}">
			<tr>
				<td th:text="${customer.id}" />
				<td th:text="${customer.name}" />
				<td th:text="${customer.lastName}" />
				<td th:text="${customer.email}" />
				<td th:text="${customer.createdAt}" />
		</tbody>
	</table>
	
</body>
</html>
